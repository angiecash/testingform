<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
	<title>My Title</title>
</head>
<body>

 <!-- Code the HTML for the form mockup shown in Figma here: https://www.figma.com/file/fXxCn3UHhU8IVl66JTDlCd/Untitled?node-id=0%3A1 -->
 <form>
	<label for="name">Full Name<span class="required" aria-hidden="true">*</span></label>
	<input type="text" id="name" autocomplete="name" maxlength="25" required aria-required="true">
	
	<label for="email">Email<span class="required" aria-hidden="true">*</span></label>
	<input type="email" id="email" autocomplete="email" required aria-required="true">
	
	<label for="phone">Phone<span class="required" aria-hidden="true">*</span></label>
	<input type="tel" id="phone" autocomplete="tel" required aria-required="true">

	<fieldset>
		<legend>Preferred Contact Method<span class="required" aria-hidden="true">*</span></legend>

		<input type="radio" id="phonePref" name="contactPref" value="phonePref" checked required aria-required="true">
		<label for="phonePref">Phone</label>
		
		<input type="radio" id="emailPref" name="contactPref" value="emailPref" aria-required="true">
		<label for="emailPref">Email</label>
	</fieldset>

	<label for="comments">Message<span class="required" aria-hidden="true">*</span></label>
	<textarea id="comments" aria-required="true"></textarea>

	<input type="submit" name="submit" value="Submit">
</form>
</body>
</html>
